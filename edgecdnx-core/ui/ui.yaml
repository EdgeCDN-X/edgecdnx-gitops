---
uiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ui
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - clusters:
        values:
          role: control
        selector:
          matchExpressions:
            - key: edgecdnx.com/control
              operator: In
              values:
                - "true"
                - "yes"
  template:
    metadata:
      name: ui
    spec:
      project: default
      sources:
        - repoURL: '{{ index .metadata.annotations "edgecdnx.com/gitops-override-repo"}}'
          targetRevision: '{{ index .metadata.annotations "edgecdnx.com/gitops-override-revision"}}'
          ref: overrides
        - chart: "edgecdnx-ui"
          repoURL: https://edgecdn-x.github.io/helm-charts/
          targetRevision: 0.1.0
          helm:
            releaseName: edgecdnx-ui
            ignoreMissingValueFiles: true
            valueFiles:
              - $overrides/{{ index .metadata.annotations "edgecdnx.com/gitops-override-basepath"}}/edgecdnx-ui.values.yaml
            valuesObject:
              config:
                production: true
                apiUrl: https://api.{{ .metadata.annotations.basedomain }}
                auth:
                  oidc:
                    issuer: https://dex.{{ .metadata.annotations.basedomain }}/dex
                    token: https://api.{{ .metadata.annotations.basedomain }}/dex/token_endpoint
                    clientId: edgecdnx
                    scope: openid profile email
                    requireHttps: true
                    redirectUris: "https://portal.{{ .metadata.annotations.basedomain }}"
              ingress:
                enabled: true
                className: nginx
                hosts:
                  - host: portal.{{ .metadata.annotations.basedomain }}
                    paths:
                      - path: /
                        pathType: ImplementationSpecific
                annotations:
                  cert-manager.io/cluster-issuer: cert-manager-http
                tls:
                  - hosts:
                      - portal.{{ .metadata.annotations.basedomain }}
                    secretName: portal-cert-tls
      destination:
        namespace: edgecdnx-controller-system
        name: "{{ .name }}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
      ignoreDifferences: []
