---
apiVersion: infrastructure.edgecdnx.com/v1alpha1
kind: Location
metadata:
  name: fra1-c1
  namespace: argocd
spec:
  fallbackLocations:
    - nyc1-c1
  geoLookup:
    attributes:
      geoip/continent/code:
        values:
          - value: EU
          - value: AF
        weight: 1000
    weight: 50
  nodes:
    - caches:
        - ssd
      ipv4: 74.220.29.158
      name: n1
---
apiVersion: infrastructure.edgecdnx.com/v1alpha1
kind: Location
metadata:
  name: fra1-c1-v2
  namespace: argocd
spec:
  fallbackLocations:
    - nyc1-c1
  geoLookup:
    attributes:
      geoip/continent/code:
        values:
          - value: EU
          - value: AF
        weight: 1000
    weight: 50
  nodeGroups:
    - name: ssd
      nodes:
        - name: n1
          ipv4: 74.220.29.158
      cacheConfig:
        name: "ssd"
        path: "/var/cache/ssd"
        keysZone: "100m"
        inactive: "10080m"
        maxSize: "4096m"
---
apiVersion: infrastructure.edgecdnx.com/v1alpha1
kind: Location
metadata:
  name: nyc1-c1
  namespace: argocd
spec:
  fallbackLocations:
    - fra1-c1
  geoLookup:
    attributes:
      geoip/continent/code:
        values:
          - value: AN
          - value: NA
          - value: OC
          - value: SA
          - value: AS
        weight: 1000
    weight: 50
  nodes:
    - caches:
        - ssd
      ipv4: 74.220.29.173
      name: n1
